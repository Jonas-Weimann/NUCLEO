<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>NUCLEO Technology</title>
</head>
<body class="flex-center-col">
    <header>
        <div class="isologo flex-center-row montserrat-600">
            <img src="images/Isologo.svg" class="isotipo flex-center-col" alt="ISOTIPO NUCLEO">
            <div class="logotipo montserrat-600">
                <strong>NUCLEO</strong>
                <span>technology</span>
            </div>
        </div>
        <nav class="nav-menu">
            <ul class="navegacion montserrat-500">
                <li><a href="" class="menu__link">Inicio</a></li>
                <li><a href="" class="menu__link">Catálogo</a></li>
                <li><a href="" class="menu__link">Servicios</a></li>
                <li><a href="" class="menu__link">Nosotros</a></li>
                <li><a href="" class="menu__link">Contacto</a></li>
                <li><a href="" class="menu__link">Opiniones</a></li>
            </ul>
        </nav>
        <div class="botones flex-center-row montserrat-500">
            <a href="" class="register rounded">Registrarse</a>
            <a href="" class="log-in rounded">Iniciar Sesión</a>
        </div>
        <div class="hamburger">
            <span class="bar bar-1"></span>
            <span class="bar bar-2"></span>
            <span class="bar bar-3"></span>
        </div>
    </header>
    <main>
        <section class="section landing">
            <div class="landing__text">
                <h2 class="montserrat-700 color-white">Somos <span class="color-accent">calidad</span> <br class="br"> al mejor <span class="color-secondary">precio</span></h2>
                <p class="exo-500 color-white">La tienda online de tecnología que tiene todo lo que necesitás para modernizar tu vida diaria.</p>
                <div class="landing__text--botonera">
                    <a href="" class=" boton boton-catalogo rounded montserrat-500">Consultar catálogo</a>
                    <a href="" class=" boton boton-cotizacion rounded montserrat-500">Pedir una cotización</a>
                </div>
            </div>
            <div class="landing__images">
                <img src="images/index/landing-imagenes.png" alt="">
            </div>
        </section>
    </main>
    <script type="text/javascript" src="scripts/dropdown-menu.js"></script>
</body>
</html>
